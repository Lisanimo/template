<body>
    <div class="container-fluid g-0">

            <div class="col-2 bg-dark">

                    </li>
                    <li class="nav-item fs-5 ">

            <div class="col-10">

                        <p class="navbar-brand fs-4 fw-bold ms-auto">Admin<i

                </nav>

                <div class="row mt-3 ms-3 mb-3 g-0">
                    <div class="col-9">
                        <p class="h3 fw-bold">Anggota</p>
                    </div>
                    <div class="col-2 ms-auto">
                        <button type="button" class="btn btn-outline-primary"><i
                                class="bi bi-person-plus-fill"></i>Tambah</button>
                    </div>
                </div>

                <div class="col-8 mb-5 p-2 g-5 bg-light ms-5">

                    </div> 

                    <div class="col-4 mb-2 p-2 g-1 bg-light">

                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nama depan">
                          </div>

                          <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nama belakang">
                          </div>

                          <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email">
                          </div>
                          
                          <div class="mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label"></label>
                            <textarea class="form-control"  id="exampleFormControlTextarea1" placeholder="alamat" rows="3"></textarea>
                          </div>

                          <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="GitHub">

                          <div class="mb-2">

                          <hr class="mb-4">
                         <button class="btn btn-outline-info"><i class="bi bi-plus-square-fill text-black font-monospace">Tambah</i></button>
